<script type="text/javascript">
    	$(".post_content").click(function(e) 
			 { 
			 	var className = $(this).attr("class"); 
			 	if (className.indexOf("post_collapse") != -1) 
			 		{$(this).attr("class", "post_content")} 
			 	else 
			 		{$(this).attr("class", "post_content post_collapse") } 
		})
    </script>
