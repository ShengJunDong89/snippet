<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:lift="http://liftweb.net/">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="description" />
<meta name="keywords" />
<title class="lift:Menu.title">App:</title>
<script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui-1.8.24.custom.min.js"></script>

<link type="text/css" href="/CSS/redmond/jquery-ui-1.8.24.custom.css"
	rel="Stylesheet" />
<link rel="stylesheet" type="text/css"
	href="http://yui.yahooapis.com/3.7.2/build/cssreset/cssreset-min.css">
<link rel="stylesheet" type="text/css" href="/CSS/Default/example.css" />
<script type="text/javascript" src="/js/slide.js"></script>
<!-- SEARCH STYLES & SCRIPTS -->
<script src="/scripts/util.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		btnWithDefaultText({
			buttonSelector : "#searchPostBtn",
			defaultText : "Search",
			enterKeyHandler : function(searchQuery) {
				window.location.href= "http://localhost:8080/search/" + searchQuery;
			},
			color : "gray"
		});
		btnWithDefaultText({
			buttonSelector : "#cometSearchWrapper input",
			defaultText : "Search",
			color : "gray"
		});
	});
</script>

</head>
<body class="BodyGrayAndWhiteStyle">
	<div id="header-wrapper">
		<!--<div id="Profile" class="lift:UserSnippet.CurrentUserName">
			<!-- <span class="userName"></span>-->
		<!-- <div id="LoginMenu" class="cssmenu">
				<div class="lift:Menu.builder?group=UserMenu"></div>
			</div>
			<div id="slide_open" class="userName">Login</div>
		</div> -->

		<div id="header">
			<div id="logo">
				<div id="LogoAsText">
					<a href="/index">Snippet </a>
				</div>
			</div>
			<div id="cometSearchWrapper" class="lift:search.searchPosts">
				<search:textarea></search:textarea>
				<input type="text" id="searchPostBtn"></input>
			</div>
			
			<div id="Profile" class="lift:UserSnippet.CurrentUserProfile">
				<lift:test_cond.loggedin>
					<div id="profile_user_name"><img class="profile_user_icon userUrl"></img><a class="userUrl userName"></a></div>
					<div id="logout_menu_item"><a class="logout_url">Logout</a></div>
				</lift:test_cond.loggedin>
				<lift:test_cond.loggedout>
					<div id="slide_open">Login</div>
				</lift:test_cond.loggedout>
			</div>
			<div id="Menu" class="cssmenu">
				<div class="lift:Menu.builder?group=General"></div>
			</div>
		</div>
	</div>

	<div id="wrapper">
		<div id="content-wrapper">
			<lift:embed what="/slideLogin"></lift:embed>
			<div id="fb-root"></div>
			<div id="ErrorMessagePlaceHolder">
				<div class="lift:Msgs?showAll=true"></div>
			</div>
			<div id="main-content-wrapper">
				<img alt="" id="ajax-loader"
					style="display: none; margin-bottom: 0px;"
					src="/images/ajax-loader.gif" />
				<div id="content">The main content will get bound here</div>
			</div>
		</div>
		<div id="footer-wrapper">
			<lift:embed what="/footer"></lift:embed>
		</div>
	</div>
</body>
</html>
