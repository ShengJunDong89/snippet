<title class="lift:Menu.title">App:</title>

 <script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script> 
 <script type="text/javascript"	src="../js/jquery-ui-1.8.24.custom.min.js"></script>
<link type="text/css" href="../CSS/redmond/jquery-ui-1.8.24.custom.css"
	rel="Stylesheet" /> 
	
<script type="text/javascript" src="../scripts/shCore.js"></script>
<script type="text/javascript" src="../scripts/shBrushScala.js"></script>
<script type="text/javascript" src="../scripts/shBrushJScript.js"></script>
<script type="text/javascript" src="../scripts/shBrushJava.js"></script>

<body class="BodyGrayAndWhiteStyle">
	<div id="wrapper">
	<div id="Profile" class="lift:UserSnippet.CurrentUserIcon">
		<img id="userIcon" src=""/>
		<div id="LoginMenu" class="cssmenu">
			<div class="lift:Menu.builder?group=UserMenu"></div>
		</div>
	</div>
		<div id="header-wrapper">
			<div id="header">
				<div id="logo">
					<div id="LogoAsText">
						<a href="#">Snippet </a>
					</div>
					<img alt="" id="ajax-loader"
						style="display: none; margin-bottom: 0px; margin-left: 5px"
						src="/images/ajax-loader.gif" />
				</div>
				<div id="Menu" class="cssmenu">
				<div class="lift:Menu.builder?group=General"></div>
		
				<!-- 
					<div id="cssmenu">
						<span class="lift:Menu.builder" li:class="sample"></span>
					</div> -->
				</div>
			</div>
		</div>
		<div id="content-wrapper">
			<div id="fb-root"></div>
			<div id="left-content-wrapper">
				<lift:embed what="/templates-hidden/PopularTag">
				</lift:embed>
			</div>
			<div id="CenterContent">
				<div id="ErrorMessagePlaceHolder">
					<div class="lift:Msgs?showAll=true"></div>
				</div>
				<div id="main-content-wrapper">
					<div id="content">The main content will get bound here</div>
				</div>
			</div>
			<div id="right-content-wrapper"></div>

			<lift:embed what="/footer">
			</lift:embed>
		</div>
	</div>
</body>
</html>
