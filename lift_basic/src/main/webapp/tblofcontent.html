
<div id="main" class="lift:surround?with=default;at=content">
	<script class="lift:head" src="/scripts/jquery/jquery.js"
		type="text/javascript"></script>
	<script class="lift:head" src="/scripts/jquery/jquery-ui.custom.js"
		type="text/javascript"></script>
	<script class="lift:head" src="/scripts/jquery/jquery.cookie.js"
		type="text/javascript"></script>

	<link class="lift:head" href="/CSS/dynatree/skin/ui.dynatree.css"
		rel="stylesheet" type="text/css" id="skinSheet"></link>
	<script class="lift:head" src="/scripts/dynatree/jquery.dynatree.js"
		type="text/javascript"></script>
	<script class="lift:head" src="/scripts/dynatree/create_toc_tree.js"
		type="text/javascript"></script>

	<script class="lift:head" type="text/javascript">
		$(document).ready(function() {
			// --- Initialize simple draggable sample ----------------------------------
			$(".post_title").draggable({
				revert : true,
				connectToDynatree : true,
				cursorAt : {
					top : 8,
					left : -10
				},
				helper : "clone"
			});
			// --- Initialize simple droppable sample ----------------------------------

			btnWithDefaultText({
				buttonID : "ps_search_box",
				defaultText : "Search",
				color : "gray"
			});
		});
	</script>
	<style class="lift:head">
/* STYLES FOR Table of Content tree */
#tblofcontent {
	width: 200px;
	float: left;
}

#post_selector {
	margin: 10px;
}

#post_selector input {
	width: 90%;
}

#posts {
	border: 1px solid green;
	padding: 5px;
	margin-top: 5px;
}

.post_title {
	padding: 5px;
	min-height: 20px;
}

.post_title:hover {
	background-color: green;
	color: white;
	cursor: pointer;
}

ul {
	list-style: none
}

li {
	margin: 0px;
	padding: 0px;
}
</style>
	<div class="example">
		<lift:tbl_of_content.update>
			<tblofcontent:update_toc></tblofcontent:update_toc>
			<tblofcontent:is_toc_editable></tblofcontent:is_toc_editable>
			<tblofcontent:refresh></tblofcontent:refresh>
		</lift:tbl_of_content.update>
		
		<lift:tbl_of_content>
			<div id="tblofcontent">
				<ul></ul>
			</div>
		</lift:tbl_of_content>

		<lift:tbl_of_content.posts>
			<div id="post_selector">
				<input id="ps_search_box" type="text" />
				<ul id="posts">
					<li id="post_title" class="post_title"><span></span></li>
				</ul>
			</div>
		</lift:tbl_of_content.posts>
	</div>

</div>
