import snippet.fun._

		<script type="text/javascript">
		
			CodeMirror.modeURL = "../codemirror/mode/%N/%N.js";
			var modeSelect = document.getElementById("modeSelect");
			var modeInput = document.getElementById("mode");
			var modeFileInput = document.getElementById("modeFile");
		//	CodeMirror.connect(modeInput, "keypress", function(e) {
		//	  if (e.keyCode == 13) change();
		//	});
			
			var postTextArea = document.getElementById("snippetTextArea");
   			 editor = CodeMirror.fromTextArea(postTextArea,{
   			 	   lineNumbers: true,
   			 	   mode: "text/x-scala",
   			 	   lineWrapping: "wrap",
   			 	   onCursorActivity: function() {
   			 	   		editor.matchHighlight("CodeMirror-matchhighlight");
   			 	   }
   			});   
   			
	   	function change() {
		   editor.setOption("mode", modeSelect.value);
		   CodeMirror.autoLoadMode(editor, $('option:selected',modeSelect).attr('mode'));
		}
